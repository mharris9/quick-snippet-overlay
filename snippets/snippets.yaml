- id: chain-of-verification-prompt-template
  name: Chain-of-Verification prompt template
  description: Prompt template for chain-of-verification reasoning. This process is
    proven to be much more accurate, by having the LLM independently verify its answer.
  content: "{{Enter your question}}\n\nNow follow these steps:\n\n\uFEFF\uFEFF\uFEFF\
    1. Provide your initial answer\n\uFEFF\uFEFF\uFEFF2. Generate 3-5 verification\
    \ questions that would expose errors in your answer\n\uFEFF\uFEFF\uFEFF3. Answer\
    \ each verification question independently\n\uFEFF\uFEFF\uFEFF4. Provide your\
    \ final revised answer based on the verification"
  tags:
  - prompt
  created: '2026-01-05'
  modified: '2026-01-05'
