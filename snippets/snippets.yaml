- id: claude-code-continuation-prompt-prompt
  name: Claude Code **CODING** "continuation prompt" creation
  description: A structured prompt to create a new prompt for the next thread/session.
  content: "<!-- PURPOSE: Generate a continuation prompt for the next project phase.\n\
    \     Captures essential context for seamless handoff across sessions. -->\n\n\
    <task type=\"continuation_prompt_generation\">\n  <instructions>\n    1. Review\
    \ current phase progress, implementation plan, and completed work\n    2. Synthesize\
    \ essential state needed to continue in new session\n    3. Create a continuation\
    \ prompt (Markdown) for the next phase following the standard pattern\n    4.\
    \ Include: prior context, next phase objectives, success criteria, open todos/blockers\n\
    \    5. Save as Markdown file and return only the structured TASK(...) output\n\
    \  </instructions>\n\n  <standard_coding_pattern>\n    <context>\n      Read relevant\
    \ materials: repository state, previous outcomes, required documentation\n   \
    \ </context>\n\n    <objectives>\n      Define goals, deliverables, and measurable\
    \ success criteria\n    </objectives>\n\n    <analysis>\n      Review findings,\
    \ confirm alignment, identify dependencies and risks\n    </analysis>\n\n    <constructive_critic>\n\
    \      Evaluate for: omissions, errors, logical gaps, ambiguities, implementation\
    \ risks\n    </constructive_critic>\n\n    <revision>\n      Refine implementation\
    \ plan. Each task must be explicit, testable, goal-linked\n    </revision>\n\n\
    \    <test_design>\n      Define comprehensive tests before implementation: unit,\
    \ integration, acceptance\n    </test_design>\n\n    <implementation>\n      Execute\
    \ plan with clean coding practices and modular design\n      Note: Use subagents\
    \ when tasks are file-independent and non-overlapping\n    </implementation>\n\
    \n    <verification>\n      Run all tests, iterate until passing with \u226590% coverage\n\
    \    </verification>\n\n    <documentation>\n      Update READMEs, changelogs,\
    \ inline documentation\n    </documentation>\n\n    <delivery>\n      Commit to\
    \ feature branch, provide implementation summary\n    </delivery>\n  </standard_coding_pattern>\n\
    \n  <output_format>\n    Return only:\n    Task( orchestrator=\"Primary Claude\
    \ Code [multi-agent mode: <yes|no> - <brief reason>]\", \n          description=\"\
    <PROMPT_DESCRIPTION.md>\", \n          prompt=\"<PROMPT_NAME.md>\" )\n  </output_format>\n\
    </task>"
