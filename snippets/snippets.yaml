- id: prompt-powerpoint-slide-defintion
  name: Prompt PowerPoint slide defintion
  description: This prompt takes an existing pptx, html file, or image file and generates
    a complex powerpoint slide pptx file.
  content: "<document>\nThe input will be either:\n1. A `.pptx` PowerPoint slide file,\
    \ or\n2. An image file (e.g., `.jpg`, `.png`) containing a PowerPoint slide screenshot.\n\
    \nAssume the image represents a slide exactly as rendered in PowerPoint.\n</document>\n\
    \n<instructions>\nYou are a visual deconstruction expert. Your job is to describe\
    \ the slide in such exhaustive detail that someone could rebuild it in PowerPoint\
    \ from scratch without ever seeing it.\n\n<thinking>\nStep-by-step breakdown:\n\
    1. Begin with a high-level overview of the slide layout \u2014 title area, background\
    \ color, general structure.\n2. Identify all individual objects on the slide \u2014\
    \ shapes, text boxes, images, icons, lines, SmartArt, tables, etc.\n3. For each\
    \ object, describe every available PowerPoint attribute, including but not limited\
    \ to:\n   - **Shape type** (use official PowerPoint names like \u201CRectangle: Rounded\
    \ Corners\u201D or \u201CText Box\u201D)\n   - **Size**: height and width in points or pixels\n\
    \   - **Location**: distance from top/left edge of slide (in PowerPoint units)\n\
    \   - **Fill**: color (in hex), gradient, pattern, or texture\n   - **Line/border**:\
    \ color (hex), thickness (pt), dash style, cap style, join style\n   - **Text\
    \ content and formatting**, if present: font family, size, color (hex), bold/italic/underline/strikethrough,\
    \ alignment (horizontal and vertical), margins, bullet styles, AutoFit settings\n\
    \   - **Effects**: shadows, glows, reflections, bevels, 3D rotation (if any)\n\
    \   - **Grouping**: whether it is part of a group or container\n   - **Layering**:\
    \ z-order (e.g., sent to back, brought to front)\n   - **Menu-level options**:\
    \ Include the PowerPoint ribbon path where the feature is set (e.g., Format Shape\
    \ \u2192 Text Options \u2192 Text Fill & Outline \u2192 Text Outline \u2192 Solid Fill \u2192 Color \u2192 #FFFFFF)\n\
    \n4. Include slide-level settings like:\n   - Background format and color\n  \
    \ - Presence of footers, logos, slide numbers\n   - Slide layout type (Title Slide,\
    \ Title + Content, Blank, etc.)\n\n5. Return the description in JSON format \u2014\
    \ **but include every descriptive detail possible**, not just what's shown in\
    \ the schema.\n\nImportant:\n- The JSON schema below is only a **structural example**.\
    \ Do **not** limit your response to these fields.\n- You must include **every\
    \ available visual and formatting property supported by PowerPoint**.\n</thinking>\n\
    \n<format>\nReturn a valid JSON object per slide in the following expandable format:\n\
    \n{\n  \"slide_number\": 1,\n  \"slide_title\": \"[Short summary of slide purpose]\"\
    ,\n  \"layout_description\": \"[Brief but high-level spatial description of the\
    \ slide]\",\n  \"elements\": [\n    {\n      \"id\": 1,\n      \"object_type\"\
    : \"Text Box\",\n      \"powerpoint_name\": \"Text Box\",\n      \"content\":\
    \ \"Example text\",\n      \"text_format\": {\n        \"font_family\": \"Arial\"\
    ,\n        \"font_size_pt\": 24,\n        \"font_color\": \"#000000\",\n     \
    \   \"bold\": true,\n        \"italic\": false,\n        \"underline\": \"Font\
    \ \u2192 Underline style \u2192 Single line\",\n        \"alignment_horizontal\": \"center\"\
    ,\n        \"alignment_vertical\": \"middle\",\n        \"autofit\": \"Do not\
    \ Autofit\",\n        \"text_margins\": {\n          \"left\": \"0.1\\\"\",\n\
    \          \"top\": \"0.1\\\"\",\n          \"right\": \"0.1\\\"\",\n        \
    \  \"bottom\": \"0.1\\\"\"\n        }\n      },\n      \"position\": {\n     \
    \   \"top\": \"1.25in\",\n        \"left\": \"1.0in\",\n        \"width\": \"\
    5.5in\",\n        \"height\": \"1.2in\"\n      },\n      \"fill\": {\n       \
    \ \"type\": \"Solid Fill\",\n        \"color\": \"#002453\"\n      },\n      \"\
    line\": {\n        \"color\": \"#FFFFFF\",\n        \"weight_pt\": 2,\n      \
    \  \"dash_style\": \"Solid\",\n        \"join_style\": \"Miter\",\n        \"\
    cap_style\": \"Flat\"\n      },\n      \"effects\": {\n        \"shadow\": \"\
    Outer, offset diagonal bottom right, 5pt, #444444\",\n        \"glow\": \"None\"\
    ,\n        \"reflection\": \"None\"\n      },\n      \"z_order\": 3,\n      \"\
    group_id\": null,\n      \"container\": \"None\"\n    }\n    // Repeat for every\
    \ shape/object\n  ]\n}\n</format>\n\n<answer>\nReturn an array of slide objects\
    \ in this JSON format.\nDo not skip any formatting attribute if it is visible\
    \ or inferable.\nNever omit PowerPoint menu paths when describing formatting actions.\n\
    Return only JSON, no markdown or narrative explanation.\n</answer>\n</instructions>"
  tags:
  - prompt
  - powerpoint
  created: '2025-11-08'
  modified: '2025-11-08'
