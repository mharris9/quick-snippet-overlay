- id: claude-code-non-coding-continuation-prompt-generator
  name: Claude Code **NON-CODING** Continuation Prompt Generator
  description: This is a structured XML prompt for Claude Code that combines detailed
    instructions and a modular template for focused session continuation. It guides
    Claude to use only the most relevant context, goals, and deliverables for the
    current workflow, ensuring high-quality, concise, and context-aware output in
    agentic coding tasks.
  content: "<instructions>\nYou will use the XML-based template below for focused\
    \ continuation sessions. Follow these steps:\n1. Replace bracketed placeholders\
    \ ([...]) with session-specific information about the current project, workflow,\
    \ and goals.\n2. Populate the <context> section with only the essential background,\
    \ last completed task, open objectives, and necessary facts.\n3. Add guidance\
    \ in <guidance> to clarify your priorities or session constraints; refine this\
    \ section as needed for your use case.\n4. In <task>, describe your explicit goal\
    \ or deliverable, and instruct Claude to provide reasoning and a plan before writing\
    \ code.\n5. Omit unrelated history or details\u2014reference only the data needed for\
    \ the active session.\n6. Always reason concisely and output in structured steps,\
    \ maintaining clarity for each context window.\n</instructions>\n<context>\n \
    \   <summary>\n        You are continuing agentic work on [brief project or workflow\
    \ description]. Please read the structured context below\u2014use only what is currently\
    \ relevant for next actions.\n    </summary>\n    <prior_state>\n        - Last\
    \ completed task: [summarize briefly]\n        - Outstanding goals: [list open\
    \ items or objectives]\n        - Key facts or constraints: [bullet important\
    \ details]\n    </prior_state>\n    <guidance>\n        For this session, focus\
    \ only on [specific next steps or function to implement]. Ignore previous unrelated\
    \ history.\n        If you need clarification, state what is missing.\n      \
    \  Do not repeat prior context unless explicitly requested.\n    </guidance>\n\
    </context>\n<task>\n    Please deliver [describe explicit outcome desired, e.g.\
    \ detailed code, test case, analysis, etc.].\n    Respond concisely with reasoning\
    \ and your plan before writing code, unless otherwise asked.\n</task>"
